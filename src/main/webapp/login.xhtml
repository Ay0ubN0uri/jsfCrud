<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login page</title>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
    </h:head>
    <h:body style="height: 100vh;display: flex;justify-content: center;align-items: center;">
        <h:form id="form" style="width: 60%;" >
            <p:growl id="messages" showDetail="true" />
            <div class="flex align-items-center justify-content-center ">
                <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
                    <div class="text-center mb-5">
                        <p:graphicImage srcset="/jsf/assets/img.svg" library="primeblocks-app" alt="Image"
                                        height="100" styleClass="mb-3"/>
                        <div class="text-900 text-3xl font-medium mb-3">Login Now</div>
                    </div>

                    <div>
                        <label for="email" class="block text-900 font-medium mb-2" >Email</label>
                        <p:inputText id="email" value="#{login.user.username}" styleClass="w-full mb-3"  placeholder="Email address"/>
                        <label for="password" class="block text-900 font-medium mb-2">Password</label>
                        <p:inputText id="password" value="#{login.user.password}" type="password" styleClass="w-full mb-3" placeholder="Password"/>

                        <p:commandButton actionListener="#{login.login}" update="form" value="Sign In" icon="pi pi-user" styleClass="w-full"/>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
